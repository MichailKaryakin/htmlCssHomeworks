<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-library</title>
    <link rel="stylesheet" href="Page2.css">
</head>
<body>
<section>
    <h2>Input</h2>
    <div class="demo-group">
        <label>
            <input type="text" class="input-default" placeholder="Enter some text">
        </label>
        <label>
            <input type="text" class="input-valid" placeholder="valid text">
        </label>
        <label>
            <input type="text" class="input-invalid" placeholder="invalid text">
        </label>
    </div>
    <h2>Checkbox</h2>
    <div class="demo-group">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <h2>Radio buttons</h2>
    <div class="demo-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender" checked> Other</label>
    </div>
    <h2>Buttons</h2>
    <div class="demo-group">
        <button class="button button-green">Active</button>
        <button class="button button-red">Danger</button>
        <button class="button button-disabled" disabled>Disabled</button>
        <button class="button-icon button-icon-green">✓</button>
        <button class="button-icon button-icon-red">✕</button>
    </div>
    <h2>Textarea</h2>
    <div class="demo-group">
        <label>
            <textarea class="textarea" placeholder="Enter some text..."></textarea>
        </label>
    </div>
</section>
</body>
</html>
